<form class="search-form">
  <input
    type="text"
    class="input-search"
    placeholder="Buscar produtos"
    aria-label="Digite o produto que vocÃª deseja buscar"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
  />

  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    @for (product of products$ | async; track product.id) {

    <mat-option [routerLink]="['/product', product.id]" [value]="product.name">
      {{ product.name }}
    </mat-option>
    }
  </mat-autocomplete>
</form>
