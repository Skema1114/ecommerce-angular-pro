<mat-card class="product-cart">
  <div class="product-cart__div-title">
    <mat-card-title class="product-cart__title"
      >Carrinho de Compras</mat-card-title
    >

    <mat-card-footer class="product-cart__footer">
      <p class="product-cart__total">
        Total: {{ generalPrice$ | async | currency : 'BRL' }}
      </p>
    </mat-card-footer>
  </div>

  @if ((cart$ | async)!.length > 0) {
  <mat-card-content>
    <div class="product-cart__grid">
      @for (item of cart$ | async; track item.id) {
      <ecommerce-angular-pro-product-card-item
        [data]="item"
        (removeProduct)="onRemoveProduct($event)"
      ></ecommerce-angular-pro-product-card-item>
      }
    </div>
  </mat-card-content>

  } @else {
  <mat-card-content>
    <p class="product-cart__empty">
      Ops! Parece que nenhum item foi adicionado ao carrinho
    </p>
  </mat-card-content>
  }
</mat-card>
