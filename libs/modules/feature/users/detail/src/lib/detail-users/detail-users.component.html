<main class="user-details">
  <ng-container *ngIf="userSignal() as user">
    <mat-card class="user-details__card mat-elevation-z4">
      <button
        class="user-details__back-button"
        mat-raised-button
        color="accent"
        routerLink="/admin"
      >
        Voltar
      </button>

      <mat-card-header class="user-details__header">
        <div class="user-details__header-content">
          <div class="user-details__avatar">
            <img [src]="user.avatar" alt="Imagem do usuÃ¡rio" />
          </div>
          <div class="user-details__info">
            <h1 class="user-details__name">{{ user.name }}</h1>
            <h3 class="user-details__email">{{ user.email }}</h3>
          </div>
        </div>
      </mat-card-header>

      <mat-card-content class="user-details__content">
        <div class="user-details__info-item">
          <mat-icon class="user-details__icon">info</mat-icon>
          <div class="user-details__text">
            <h4>Biografia</h4>
            <p>{{ user.biography }}</p>
          </div>
        </div>

        <div class="user-details__info-item">
          <mat-icon class="user-details__icon">calendar_today</mat-icon>
          <div class="user-details__text">
            <h4>Criado em</h4>
            <p>{{ user.createdAt | date : 'dd/MM/yyyy' }}</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</main>
