<mat-form-field appearance="outline" class="form-field">
  <mat-label>Informe seu email</mat-label>
  <input
    [formControl]="control"
    autofocus
    matInput
    placeholder="user@gmail.com"
    type="email"
  />
  @if (control.hasError('email') && !control.hasError('required')) {
  <mat-error data-testid="error-email">Informe um email válido</mat-error>
  } @else if (control.hasError('required')) {
  <mat-error data-testid="error-required"
    >O email é <strong>obrigatório</strong></mat-error
  >
  }
</mat-form-field>

<div
  class="container"
  style="
    display: flex;
    justify-content: space-between;
    padding-top: 10px;
    gap: 15px;
  "
>
  <button
    mat-flat-button
    color="accent"
    [routerLink]="['/']"
    style="width: 100%"
  >
    Sair
  </button>

  <button
    style="width: 100%"
    [disabled]="control.invalid"
    mat-flat-button
    color="primary"
    [routerLink]="['../', 'password']"
  >
    Próximo
  </button>
</div>
