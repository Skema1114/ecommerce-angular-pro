<mat-form-field appearance="outline" class="form-field">
  <mat-label>Informe sua senha</mat-label>

  <input
    [formControl]="control"
    autofocus
    matInput
    placeholder="Mínimo de 6 caracteres"
    type="password"
    aria-label="Digite a sua senha"
  />
  @if (control.hasError('password') && !control.hasError('required')) {
  <mat-error data-testid="error-password">Informe uma senha válida</mat-error>

  } @else if (control.hasError('required')) {
  <mat-error data-testid="error-required"
    >A senha é <strong>obrigatória</strong></mat-error
  >
  }
</mat-form-field>

<div class="form-field__container">
  <button
    mat-flat-button
    color="accent"
    [routerLink]="['../']"
    class="form-field__button"
    aria-label="Botão de voltar ao formulário de email"
  >
    Voltar
  </button>

  <button
    data-testid="enter-button"
    mat-flat-button
    [disabled]="control.invalid"
    color="primary"
    (click)="login()"
    class="form-field__button"
    aria-label="Botão de entrar no sistema"
  >
    Entrar
  </button>
</div>
