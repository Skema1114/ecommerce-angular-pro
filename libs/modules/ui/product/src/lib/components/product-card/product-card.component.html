<mat-card class="product-card">
  <img
    mat-card-image
    [src]="product.image"
    [alt]="product.description"
    (load)="onImageLoad()"
    class="product-card__image"
  />

  <div class="product-card__spinner" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <mat-card-content class="product-card__content">
    <mat-card-title class="product-card__title">{{
      product.name
    }}</mat-card-title>

    <mat-card-subtitle class="product-card__subtitle">
      {{ product.price | currency : 'BRL' }}
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
